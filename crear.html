<br><br><br><br>

<section>
  <div class="container p-2">
  <div class="row">
    <form id="task-form">
      <h1 class="h4" style="color: #330b42">Añadir Receta</h1>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="title">Titulo:</label>
          <input type="text" id="task-title" class="form-control mb-3" class="My First Title" placeholder="Titulo de la receta" autofocus />
        </div>
        <div class="form-group col-md-6">
          <label for="dificultad">Dificultad:</label>
          <input type="text" id="task-dificultad" class="form-control mb-3" class="My First Title" placeholder="Nivel de dificultad" autofocus />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="porciones">Porciones:</label>
          <input type="text" id="task-porciones" class="form-control mb-3" class="My First Title" placeholder="Porciones" autofocus />
        </div>
        <div class="form-group col-md-6">
          <label for="tiempo">Tiempo de preparación:</label>
          <input type="text" id="task-tiempo" class="form-control mb-3" class="My First Title" placeholder="Tiempo en mimutos" autofocus />
        </div>
      </div>
      <div class="form-group">
        <label for="ingredientes">Ingredientes:</label>
        <textarea id="task-ingredientes" rows="3" class="form-control mb-5" placeholder="Ingredientes, no olvides dar un salto de linea despues de cada uno"></textarea>

      </div>
      <div class="form-group">
        <label for="description">Procedimiento:</label>
        <textarea id="task-description" rows="6" class="form-control mb-5" placeholder="Task Description"></textarea>
      </div>
      <button class="btn btn-primary" id="btn-task-form">Guardar</button>
    </form>
  </div>
</div>


</section>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
